
<div>
    <h2><span>Blog</span> {{vm.blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.blog.name}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.blog.content}}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
            <span>{{vm.blog.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.blog.categoryId})">{{vm.blog.categoryName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="blog-detail.edit({id:vm.blog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
